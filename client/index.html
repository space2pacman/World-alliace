<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>Pacman MMORPG</title>
</head>
<body>

	</div>
</div>

<div class="world hidden"></div>

<div class="interface hidden js-interface">
	<div class="panel__skills js-panel-skills">

		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
		<div class="panel__skill"></div>
	</div>
</div>

<script src="js/socket.io.js"></script>
<script src="js/World.js"></script>
<script src="js/Packet.js"></script>
<script src="js/Character.js"></script>
<script src="js/Player.js"></script>
<script src="js/Players.js"></script>
<script src="js/NpcList.js"></script>
<script src="js/Npc.js"></script>
<script src="js/clientPackets.js"></script>
<script src="js/main.js"></script>
<script src="js/debug.js"></script>

</html>
